<!DOCTYPE html>
<html>
<head>
    <title>Kontaktní formulár</title>
</head>
<body>
    <h1>Kontaktní formulár</h1>
    <form action="#" method="post">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Vyberte téma:</label>
        <select id="subject" name="subject" required>
            <option value="1">Chci navrhnout novou funkci</option>
            <option value="2">Chci doplnit ucivo na stránku</option>
            <option value="3">Spolupráce</option>
            <option value="4">Nahlášení chyby</option>
            <option value="5">Problém s úctem</option>
        </select><br><br>

        <label for="message">Zpráva (max. 1000 znaku):</label><br>
        <textarea id="message" name="message" rows="4" cols="50" maxlength="1000" required></textarea><br><br>

        <input type="submit" value="Odeslat">
    </form>

    <div id="response" style="display: none;">
        <p>Ozveme se ti co nejdríve.</p>
    </div>

    <p><a href="index.html">Zpet na hlavní stránku</a></p>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('response').style.display = 'block';
        });
    </script>
</body>
</html>
